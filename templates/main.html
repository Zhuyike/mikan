<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikan的图书馆系统嘤嘤嘤~~~</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <aside class="main-sidebar">
        <section  class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">Mikan ROOK</li>
                <li class="treeview">
                    <a href="#123">
                        <i class="glyphicon glyphicon-cloud"></i>
                        <span>借阅管理</span>
                        <i class="pull-right glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" class="borrow-book"><i class="glyphicon glyphicon-cloud-download"></i> 借阅图书</a></li>
                        <li><a href="#" class="renew-book"><i class="glyphicon glyphicon-time"></i> 续借图书</a></li>
                        <li><a href="#" class="return-book"><i class="glyphicon glyphicon-cloud-upload"></i> 归还图书</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="demo">
                        <i class="fa fa-th"></i>
                        <span>Widgets</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-export"></i>
                        <span>数据查询</span>
                        <i class="pull-right glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" class="find-book"><i class="glyphicon glyphicon-book"></i> 查找图书</a></li>
                        <li><a href="#" class="find-user"><i class="glyphicon glyphicon-user"></i> 查找读者</a></li>
                        <li><a href="#" class="user-borrow-record"><i class="glyphicon glyphicon-list-alt"></i> 读者借阅查询</a></li>
                        <li><a href="#" class="book-borrow-record"><i class="glyphicon glyphicon-list"></i> 图书借阅查询</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-import"></i>
                        <span>添加信息</span>
                        <i class="pull-right glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" class="add-book"><i class="glyphicon glyphicon-floppy-disk"></i> 添加图书</a></li>
                        <li><a href="#" class="add-user"><i class="glyphicon glyphicon-user"></i> 添加读者</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-cog"></i> <span>系统设置</span>
                        <i class="pull-right glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" class="user-settings"><i class="glyphicon glyphicon-wrench"></i> 读者设置</a></li>
                        <li><a href="#" class="modify-book"><i class="glyphicon glyphicon-compressed"></i> 图书修改</a></li>
                        <li><a href="#" class="admin-settings"><i class="glyphicon glyphicon-tower"></i> 管理员设置</a></li>
                    </ul>
                </li>
            </ul>
        </section>
     </aside>

    <script src="../static/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../static/main.js"></script>
    <script> $.sidebarMenu($('.sidebar-menu')) </script>
    <div class="kubernetes" id="kubernetes">
        <div class="docker" id="start">
            <h1>欢迎登录Mikan的图书馆小系统</h1>
        </div>
        <div class="docker" id="borrow-book">
            借阅图书
        </div>
        <div class="docker" id="renew-book">
            续借图书
        </div>
        <div class="docker" id="return-book">
            归还图书
        </div>
        <div class="docker" id="find-book">
            查找图书
        </div>
        <div class="docker" id="find-user">
            查找读者
        </div>
        <div class="docker" id="user-borrow-record">
            读者借阅查询
        </div>
        <div class="docker" id="book-borrow-record">
            图书借阅查询
        </div>
        <div class="docker" id="add-book">
            添加图书
        </div>
        <div class="docker" id="add-user">
            添加读者
        </div>
        <div class="docker" id="user-settings">
            用户设置
        </div>
        <div class="docker" id="modify-book">
            图书修改
        </div>
        <div class="docker" id="admin-settings">
            管理员设置
        </div>
    </div>
</body>
</html>
